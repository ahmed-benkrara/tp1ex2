<h1 class="text-[25px] font-semibold">Guess the number !</h1>

<app-alert [text]="'Guess the computer generated number between 1 and 1000.'" [color]="'black'" [background]="'#0000000b'" ></app-alert>

<div class="w-full mt-10">
    <label for="guess" class="text-[18px] font-semibold mr-4">Your Guess : </label>
    <input type="number" id="guess" [(ngModel)]="guess" placeholder="Type a number" class="outline-none px-4 py-2 text-[18px] border-2 w-[50%] rounded-md">
    <button class="outline-none text-white bg-[#2f77b2] font-semibold rounded-md px-4 py-2 text-[18px] ml-8" (click)="verify()" >verify</button>
    <button class="outline-none text-white bg-[#eeac4b] font-semibold rounded-md px-4 py-2 text-[18px] ml-2" (click)="restart()" >restart</button>
</div>

<app-alert *ngIf="shown" [text]="text" [color]="'#a5680d'" [background]="'#eead4b4f'" ></app-alert>

<div class="mt-5">
    <span class="font-semibold text-[#2f77b2] mr-4 text-[18px]">No of guesses :</span>
    <span class="font-semibold text-white bg-gray-400 py-[2px] px-[15px] rounded-full">{{ count }}</span>
</div>
